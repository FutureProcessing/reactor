<li data-widget-id="{{widget.id}}" class="ui no-margin widget raised segment dimmable ng-class:getWidgetDecoration()">
	<div class="ui dimmer" data-ng-hide="processing">
		<div class="content">
			<div class="center">
				<div class="ui circular icon positive button mini" data-ng-click="editWidget()">
					<i class="setting icon"></i>
				</div>
				<div class="ui circular icon negative button mini" data-ng-click="removeWidget()">
					<i class="remove icon"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="ui active dimmer" data-ng-show="processing && validateShowDimmer()">
		<div class="ui loader"></div>
	</div>

	<div class="ui active dimmer" data-ng-show="error">
		<div class="content shake shake-constant">
			<div class="center">
				<i class="icon big bug"></i>
			</div>
		</div>
	</div>

	<h4 class="ui dividing header">
		{{widget.visual.title}}
	</h4>

	<div data-ng-repeat="(key, value) in widgetContent">
		<div ng-switch="key">
			<div class="ui header" data-ng-switch-when="header">
				<div class="content">
					{{ value }}
				</div>
			</div>

			<table class="ui compact table" data-ng-switch-when="list">
				<tr data-ng-repeat="element in value">
					<td>{{ element }}</td>
				</tr>
			</table>

			<div class="ui statistic" data-ng-switch-when="double">
				<div class="value">{{ value }}</div>
			</div>

			<div class="ui statistic" data-ng-switch-when="long">
				<div class="value">{{ value }}</div>
			</div>

			<p data-ng-switch-when="text">{{ value }}</p>

			<div class="ui header" data-ng-switch-default>
				{{ key }}
				<div class="sub header">{{ value }}</div>
			</div>
		</div>
	</div>
</li>
