<!DOCTYPE html>
<html data-ng-app="ReactorBoard">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Reactor Board</title>

    <script src="../js/jquery.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/semantic.js"></script>
    <script src="../js/ngStorage.js"></script>
    <script src="../console/js/reconnecting-websocket.js"></script>

    <script src="js/jquery-ui.min.js"></script>
    <script src="js/detect-element-resize.js"></script>
    <script src="js/angular-gridster.js"></script>
    
    <script src="js/semantic.form.rules.js"></script>

    <script src="../config.js"></script>
    <script src="js/board.js"></script>
    <script src="js/services/service-widgets-storage.js"></script>
    <script src="js/services/service-widgets.js"></script>
    <script src="js/services/service-sidebar.js"></script>
    <script src="js/services/service-widget-popup.js"></script>
    <script src="js/services/service-widget-content-refresh.js"></script>
    
    <script src="js/controllers/controller-board.js"></script>

    <script src="js/directives/directive-widget.js"></script>
    <script src="js/directives/directive-sidebar.js"></script>
    <script src="js/directives/directive-sidebar-button.js"></script>
    <script src="js/directives/directive-new-widget-button.js"></script>
    <script src="js/directives/directive-new-widget-window.js"></script>
    <script src="js/directives/directive-remove-widget-button.js"></script>
    <script src="js/directives/directive-remove-widget-window.js"></script>
    <script src="js/directives/directive-response-renderer.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/semantic.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">

    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/angular-gridster.min.css">
    <link rel="stylesheet" type="text/css" href="css/csshake.min.css">
    <link rel="stylesheet" type="text/css" href="css/board.css">
</head>

<body id="board">
    <div class="ui bottom attached mini toggle button sidebar_toggle" data-sidebar-toggle>
        {{buttonLabel}}
    </div>
    <div class="ui top floating sidebar menu" data-sidebar>
        <a class="item" data-new-widget>
            <i class="plus icon"></i>
            Add widget
        </a>
    </div>

    <div class="ui board grid one column" data-ng-controller="ReactorBoardController">
        <div class="ui column" data-gridster="gristerOptions">
            <ul>
                <li data-ng-repeat="widget in widgets" data-gridster-item="widgetLayoutMap" data-widget="widget"></li>
            </ul>
        </div>
    </div>

    <div class="ui fullscreen modal" data-widget-window></div>

    <div class="ui basic small modal" data-remove-widget-window></div>
</body>

</html>
